<!DOCTYPE html>
<html>
       <head>

         <title> Pokemon Info Site</title>
         <link rel="stylesheet" href="./style/style.css">
         <script defer src='./js/apicall.js'></script>
         <script defer src='./js/script.js'></script>
       </head>
       <body>
        <h1>Click on the button below to get your Pokemon!</h1> 
        <button id='getpokemon' class='btn border pointer' name='getpokemon'>get pokemon</button>

            <h1 id='name'></h1>
            <img id='photo' class='border' src='6434725.png'/>

            <p id='weight'></p>
            <p id='base_experience'></p>
            <p id='order'></p>
            <div id='specialdetail' class='border'>
              Click on an avability or move to see what it means!
            </div>
          </div>
          <div id='detail2'>
            <h2>Abilities</h2>
            <div id='abilities'></div>
            <h2>Held items</h2>
            <div id='held_items'></div>
          </div>
          <div id='detail3'>
            <h2>Moves</h2>
            <div id='moves'></div>
          </div>
        </div>

       </body>
